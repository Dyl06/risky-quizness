<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Risky Quizness</title>
</head>
<body>
    <div class="head">
        <h1 class="heading">Risky Quizness</h1>
        <div class="navbar">
            <div class="dropdown">
              <button class="dropbtn" onclick="myFunction()">Category</button>
              <div class="dropdown-content" id="myDropdown">
                <a class="active" href="index.html">General Knowledge</a>
                <a href="geography.html">Geography</a>
                <a href="cuisine.html">Cuisine</a>
                <a href="sport.html">Sport</a>
              </div>
            </div>
            <a href="#">Feedback</a>
            <a href="login.html">Login</a>
          </div>  
    </div>
    <form action="login" method="get">
        <h1>Login</h1>
        <div class="field">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <label for="password">Password</label><br>
            <input type="text" id="password" name="password" placeholder="Password"><br>
            <button type="submit">Login</button>
        </div>
    </form>
    <form action="signup" method="post">
        <h1>Signup</h1>
        <div class="field">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="First Name"><br>
            <label for="last-name">Surname:</label><br>
            <input type="text" id="last-name" name="last-name" placeholder="Surname"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Email"><br>
            <label for="password">Password: </label><br>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <label for="password">Confirm Password: </label><br>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"> <br>
            <button type="submit">Signup</button>
        </div>
    </form>
</body>
